<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MXL</title>
  <meta name="description" content="MXL – Software Engineer & Creator" />
  
  <!-- Favicon (optional – add later if you want) -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@300;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .mxl {
      font-family: 'Orbitron', sans-serif;
      font-size: 20vw;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #00ff88, #00d4ff, #7b00ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 40px rgba(0, 255, 136, 0.6),
        0 0 80px rgba(0, 212, 255, 0.4),
        0 0 120px rgba(123, 0, 255, 0.3);
      animation: glow 4s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes glow {
      from { filter: hue-rotate(0deg) brightness(1); }
      to { filter: hue-rotate(60deg) brightness(1.2); }
    }

    .tagline {
      margin-top: 30px;
      font-size: 1.4rem;
      opacity: 0.8;
      letter-spacing: 2px;
      font-weight: 300;
    }

    .links {
      margin-top: 50px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .links a:hover { opacity: 1; }

    /* Particle background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }

    @media (max-width: 768px) {
      .mxl { font-size: 24vw; }
      .tagline { font-size: 1.1rem; }
      .links a { display: block; margin: 15px 0; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1 class="mxl">MXL</h1>
    <p class="tagline">Software Engineer &middot; Builder &middot; Creator</p>
    
    <div class="links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="mailto:hi@mxl.fi">Email</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#00ff88", "#00d4ff", "#7b00ff"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 },
        "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
